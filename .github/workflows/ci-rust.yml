name: CI Rust

on:
  push:
    branches:
      - "master"
      - "release/[1-9]**"
    tags:
      - "v[1-9]**"
  pull_request:
    branches:
      - "master"
      - "release/[1-9]**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build.
        run: cargo build --verbose
      - name: Test.
        run: cargo test --verbose
      - name: Execute.
        run: cargo run -- --version
      - name: Proper formatting!
        run: cargo fmt --verbose --all -- --check
      - name: No Dirtiness!
        run: git diff --exit-code
  release-artifacts:
    if: ${{ startsWith(github.ref, 'refs/heads/release/') }}
    needs:
      - build
    strategy:
      matrix:
        platform:
          - macos-13 # x86_64
          - macos-14 # arm64
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: Build/Test Release Binary.
        id: build
        shell: bash
        run: |
          cargo build --release --verbose
          cargo test --release --verbose
          cargo run --release --quiet -- --version
          echo "version=`cargo run --release --quiet -- --version | cut -d ' ' -f 2`" >> "$GITHUB_OUTPUT"
      - name: Upload Release Binary.
        uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/heads/release/')
        with:
          name: lgrep-${{ steps.build.outputs.version }}-${{ runner.os }}-${{ runner.arch }}
          path: ${{ runner.os == 'Windows' && 'target\release\lgrep' || 'target/release/lgrep' }}
